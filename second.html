        Второй стих:
    </title>
    <link rel="stylesheet" href="style2.css">

<body>
    
    <div class="verse">
        <div class="content__text">
            <p>
                Мама, в мире ты одна такая —<br>
                Нежная и вечно молодая.<br>
            </p>
            <p>
                С днем рождения, мама дорогая,<br>
                Самая любимая, родная.<br>
            </p>
            <p>
                Я желаю счастья, красоты,<br>
                Пусть сбываются твои мечты.<br>
            </p>
            <p>
                Я твой сын, всегда я помогу:<br>
                Всё, что пожелаешь, я смогу.<br>
            </p>
            <p>
                Будь счастливой, радостной всегда.<br>
                Не грусти, мамуля, никогда!
            </p>
        </div>    

        <div class="content__botton">
            <a class="botton" href="third.html">СЛЕДУЮЩЕЕ</a>
        </div>

    </div>
